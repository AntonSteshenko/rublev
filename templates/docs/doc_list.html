{% extends "base.html" %}

{% block title %} Документы {% endblock title %}


{% block main %}

<table class="table">
  <thead class="thead-light">
    <tr>
      <th scope="col">Документ</th>
      <th scope="col">PDF</th>
    </tr>
  </thead>
  <tbody>
  {% for doc in object_list%}
    <tr>
      <td><a href="{% url 'docs:contentdoc' doc.id %}"> {{ doc.name }} </a></td>
      <td>
        {% if doc.file_doc %}
        <a href="{{ doc.file_doc }}"> Скачать </a>
        {% endif %}
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
  
{% endblock main %}
